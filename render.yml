# render.yaml

services:
  - type: web_service
    name: fastapi-roaster
    env: docker
    branch: main           # or whichever branch you deploy
    plan: free
    disk: 1                # 1 GB disk for SQLite persistence
    buildCommand: ""       # use Dockerfile
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///data/roaster.db
      - key: PORT
        value: "8000"
