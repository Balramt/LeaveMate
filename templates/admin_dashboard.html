{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/style.css?v=3">
<link rel="stylesheet" href="/static/chatbot.css?v=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Logout button -->
<a href="/adminlogout" class="logout-button">Logout</a>

<div class="header">
    <h1>👨‍💼 Welcome Admin!</h1>
</div>

<div class="sections">
    <!-- Leave Section (Clickable) -->
    <div class="section">
        <a href="/admin/leave-dashboard" class="oval-button with-icon clickable-leave">
            <i class="fas fa-calendar-check"></i>
            <span>Leave</span>
        </a>
    </div>

    <!-- Deployment Section -->
    <div class="section">
        <div class="oval-button with-icon">
            <i class="fas fa-rocket"></i>
            <span>Deployment</span>
        </div>
    </div>

    <!-- Compoff Section -->
    <div class="section">
        <div class="oval-button with-icon">
            <i class="fas fa-user-clock"></i>
            <span>Compoff</span>
        </div>
    </div>
</div>

<!-- ========= Floating Chatbot Widget ========= -->
<div id="chatbot-widget">
    <div id="chatbot-toggle" onclick="toggleChatbot()">💬</div>
    <div id="chatbot-box">
        <div id="chatbot-header">
            🤖 AI Assistant
            <span id="chatbot-close" onclick="toggleChatbot()">&times;</span>
        </div>
        <div id="chatbot-messages"></div>
        <div id="chatbot-typing" style="display:none;">
            Bot is typing<span class="dots"></span>
        </div>
        <div class="chat-input">
            <input type="text" id="chatbot-input" placeholder="Type your message..." 
                   onkeypress="if(event.key==='Enter') sendMessage()">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
</div>
{% endblock %}

<!-- ========= Chatbot JS ========= -->
{% block scripts %}
<script src="/static/chatbot.js?v=1"></script>
{% endblock %}
