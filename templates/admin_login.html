{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/style.css?v=6">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<a href="/" class="logout-button">User Login</a>

<div class="login-container">
    <div class="login-card enhanced">
        <h1 class="glow-text">🔐 Admin Login</h1>
        <p>Enter your admin credentials</p>

        <form method="post" action="/admin/login">
            <label for="username">Username *</label>
            <input name="username" type="text" id="username" required placeholder="Enter admin username" />

            <label for="admin-password">Password *</label>
            <div class="password-wrapper">
                <input name="password" type="password" id="admin-password" required placeholder="Enter password" />
                <span class="eye-icon" onclick="togglePassword('admin-password', this)">
                    <i class="fas fa-eye"></i>
                </span>
            </div>

            {% if error %}
                <p class="error-message show-error">{{ error }}</p>
            {% endif %}

            <button type="submit" class="signin gradient-bg">Sign in as Admin</button>
        </form>

        <hr class="divider">
        <p class="member-text">Not a member?</p>
        <form method="get" action="/register">
            <button class="register gradient-outline">Create a free account</button>
        </form>
    </div>
</div>

<script src="/static/toggle_password.js?v=1"></script>
{% endblock %}
