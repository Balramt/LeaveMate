{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/style.css?v=6">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<a href="/admin" class="logout-button">Admin Login</a>

<div class="login-container">
    <div class="login-card enhanced">
        <h1 class="glow-text">ðŸ‘‹ Welcome Back!</h1>
        <p>Please enter your credentials to sign in</p>

        <form method="post" action="/Userlogin">
    <!-- <label for="username">Username *</label> -->
    <input type="text" name="username" id="username" required placeholder="Enter your username" />

    <!-- <label for="password">Password *</label> -->
    <div class="password-wrapper">
        <input type="password" name="password" id="password" required placeholder="Enter your password" />
        <span class="eye-icon" onclick="togglePassword('password', this)"><i class="fas fa-eye"></i></span>
    </div>

            {% if error %}
                <p class="error-message show-error">{{ error }}</p>
            {% endif %}

            <a href="#" class="forgot">ðŸ”‘ Forgot your password?</a>
            <button type="submit" class="signin gradient-bg">Sign In</button>
        </form>

        <hr class="divider">
        <p class="member-text">Not a member?</p>
        <form method="get" action="/register">
            <button class="register gradient-outline">Create a free account</button>
        </form>
    </div>
</div>

<script src="/static/toggle_password.js?v=1"></script>
{% endblock %}
