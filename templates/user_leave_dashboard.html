<!DOCTYPE html>
<html lang="en">
<head>

    <title>User Dashboard</title>

</head>
<body>

    <!-- Logout button (top-right corner) -->
    <a href="/logout" class="logout-button">Logout</a>
    
    <div class="header">
        <h1>Welcome, {{ username }}</h1>
        <p class="username">Select a section below</p>
    </div>

    <div class="sections">

         <div class="section leave-section">
            <div class="oval-button">Leave</div>
            <div class="leave-details">
                <div class="arrow">Sick Leave: {{ leave_totals["Sick Leave"] }}</div>
                <div class="arrow">Personal Leave: {{ leave_totals["Personal Leave"] }}</div>
                <div class="arrow">Family Emergency: {{ leave_totals["Family Emergency"] }}</div>
            </div>
        </div>

        <!-- Deployment Section -->
        <div class="section">
            <div class="oval-button">Deployment</div>
        </div>

        <!-- Compoff Section -->
